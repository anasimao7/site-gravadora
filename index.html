<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Records</title>

    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/8a8e26fc4c.js" crossorigin="anonymous"></script>

    <!--Progress Bar-->
    <script src="js/progressbar.min.js"></script>

    <!--Parallax-->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <!--Duas maneiras de colocar ficheiros SVG-->
                    <object id="logo" type="image/svg+xml" data="img/logo.svg" alt="Music Records" width="150"></object>
                    Music Records
                    <!--img id="logo" src="img/Anonymous_funny_music_note.svg" alt="Music Records"-->
                </a>

                <!--Botão só aparece na versão de telemóveis e tablet, as várias classes são do Bootstrap-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--classe collapse ser para a lsita só aparecer quando se clicar no botão na versão mobile, div contêm a lista de links do site-->
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="home-menu">Home</a>
                        <a class="nav-item nav-link" id="about-menu">Gravadora</a>
                        <a class="nav-item nav-link" id="services-menu">Serviços</a>
                        <a class="nav-item nav-link" id="team-menu">Equipa</a>
                        <a class="nav-item nav-link" id="artists-menu">Artistas</a>
                        <a class="nav-item nav-link" id="contact-menu">Contacto</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!--Conteúdo Principal-->
    <main>
        <!--container-fluid permite trabalhar com toda a área da tela-->
        <div class="container-fluid">
            <div id="mainSlider" class="carousel slide" data-ride="carousel">
                <!--Botões de mudança de slide-->
                <ol class="carousel-indicators">
                    <li data-target="mainSlider" data-slide-to="0" class="active"></li>
                    <li data-target="mainSlider" data-slide-to="1"></li>
                    <li data-target="mainSlider" data-slide-to="2"></li>
                    <li data-target="mainSlider" data-slide-to="3"></li>
                </ol>
                <!--Conteúdo do carousel-->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/NL1.png" class="d-block w-100" alt="July">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Novos Lançamentos</h2>
                            <p>A música está em nós</p>
                            <a href="#" class="main-btn">Saber mais</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/NL2.png" class="d-block w-100" alt="Take It Easy">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Novos Lançamentos</h2>
                            <p>A música está em nós</p>
                            <a href="#" class="main-btn">Saber mais</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/NL3.png" class="d-block w-100" alt="Waves">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Novos Lançamentos</h2>
                            <p>A música está em nós</p>
                            <a href="#" class="main-btn">Saber mais</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/NL4.png" class="d-block w-100" alt="Monster">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Novos Lançamentos</h2>
                            <p>A música está em nós</p>
                            <a href="#" class="main-btn">Saber mais</a>
                        </div>
                    </div>
                </div>
                <!--Setas nas extremidades dos slides-->
                <a href="#mainSlider" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a href="#mainSlider" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true" ></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
